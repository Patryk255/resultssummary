<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="card">
  <div class="inCardContent">
    <div class="leftSideContent">
      <h4>Your Result</h4>
  <div class="resultCircle"><div class="bigText">76</div>
   <div class="smallText">of 100</div>
  
</div>
  
<h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  
</div>
<div class="rightSideContent">
  <h3>Summary</h3>
  
<div class="dataList">
  <div class=" dataComponentGeneral dataComponent1">
    <div class="title"><img src="assets/images/icon-reaction.svg" alt="">Reaction</div>
    <p>80 </p> <div class="rest">/ 100</div>
  </div>
  
  <div class="dataComponentGeneral dataComponent2"> <div class="title"><img src="assets/images/icon-memory.svg" alt="">Memory</div>
    <p>92</p> <div class="rest">/ 100</div></div>
  
  <div class="dataComponentGeneral dataComponent3"><div class="title"><img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
  <p>61</p> <div class="rest">/ 100</div></div>
  
<div class="dataComponentGeneral dataComponent4"><div class="title"><img src="assets/images/icon-visual.svg" alt="">Visual</div>
  72 <div class="rest">/ 100</div></div>
  
</div>

  <button>Continue</button>
</div>
  </div>
</div>
  
</body>
</html>
